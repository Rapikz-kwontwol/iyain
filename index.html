<script>
function randomString(length) {
  let result = '';
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  const charactersLength = characters.length;
  for (let i = 0; i < length; i++) {
    result += characters.charAt(Math.floor(Math.random() * charactersLength));
  }
  return result;
}

    window.onload = function() {
 
        let particles = document.querySelectorAll('.particle-container img');
        let container = document.querySelector('.particle-container');
        let containerWidth = container.offsetWidth;
        let containerHeight = container.offsetHeight;


        particles.forEach(function(particle) {
            let randomX = Math.random() * containerWidth;
            let randomY = Math.random() * containerHeight;
            let isNegativeX = Math.random() > 0.5 ? -1 : 1;
            let isNegativeY = Math.random() > 0.5 ? -1 : 1;

            particle.style.left = `${randomX * isNegativeX}px`;
            particle.style.top = `${randomY * isNegativeY}px`;

            setTimeout(function() {
                particle.style.opacity = 1;
                particle.style.transform = 'scale(1)'; 

                setTimeout(function() {
                    particle.style.transform = 'scale(0.5) translate(-50%, -50%)'; 
                    particle.style.left = '50%';
                    particle.style.top = '50%';

                    setTimeout(function() {
                        particle.style.transform = 'scale(1) translate(-50%, -50%)';
                    }, 500);
                }, 500); 
            }, 300);
        });

        setTimeout(function() {
            particles.forEach(function(particle) {
                particle.style.display = 'none';
            });
            let dialog = document.getElementById('dialog');
            dialog.style.display = 'block';
            setTimeout(function() {
            location.href = 'gatau';
            }, 1000);
        }, 3000); 
    }
</script>
