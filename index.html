    <style>
        @keyframes fadeInScaleUp {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .loading-animation-1 .particle-item {
            animation: fadeInScaleUp 1s ease-in-out forwards;
        }

        .loading-animation-2 .particle-item {
            animation: pulse 1s infinite ease-in-out;
        }

        .loading-animation-3 .particle-item {
            animation: spin 2s linear infinite;
        }

        .text-animation-bounce span {
            animation: bounce 1.5s infinite;
        }

        .text-animation-pop span {
            animation: popIn 0.8s ease-out forwards;
        }
    </style>

<body class="bg-white m-0 p-0 w-full h-screen flex justify-center items-center overflow-hidden">

    <div id="loading-container" class="particle-container absolute w-full h-full flex justify-center items-center">
        </div>

    <div id="dialog" class="text-center hidden transition-all duration-500 ease-in-out opacity-0 translate-y-10">
        <img id="main-image" src="https://i.pinimg.com/736x/ab/55/b5/ab55b5c37c0f46561dc59667d6a75634.jpg" class="w-48 h-48 mx-auto mb-8 rounded-full border-4 border-white shadow-lg animate-pulse" alt="Main image">

        <h1 id="animated-text" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600"></h1>

        <div class="bottom-container fixed bottom-0 left-0 right-0 flex justify-between p-4 bg-transparent">
            <img src="https://i.pinimg.com/236x/53/10/f6/5310f664a7d27c5661f194a29322b185.jpg" class="w-16 h-16 rounded-full shadow-md animate-bounce" alt="Bottom image 1">
            <img src="https://i.pinimg.com/236x/53/10/f6/5310f664a7d27c5661f194a29322b185.jpg" class="w-16 h-16 rounded-full shadow-md animate-bounce" alt="Bottom image 2" style="animation-delay: 0.1s;">
            <img src="https://i.pinimg.com/236x/53/10/f6/5310f664a7d27c5661f194a29322b185.jpg" class="w-16 h-16 rounded-full shadow-md animate-bounce" alt="Bottom image 3" style="animation-delay: 0.2s;">
            <img src="https://i.pinimg.com/236x/53/10/f6/5310f664a7d27c5661f194a29322b185.jpg" class="w-16 h-16 rounded-full shadow-md animate-bounce" alt="Bottom image 4" style="animation-delay: 0.3s;">
        </div>
    </div>

        window.onload = function() {
            const particleImageSrc = "https://i.pinimg.com/736x/ab/55/b5/ab55b5c37c0f46561dc59667d6a75634.jpg";
            const loadingContainer = document.getElementById('loading-container');
            const dialog = document.getElementById('dialog');
            const animatedText = document.getElementById('animated-text');
            const targetText = "RAPIKZ ~SELEBEW~ NJIR";

            // Pilih animasi loading secara acak
            const animations = ["loading-animation-1", "loading-animation-2", "loading-animation-3"];
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            loadingContainer.classList.add(randomAnimation);

            // Buat 4 partikel untuk loading
            for (let i = 0; i < 4; i++) {
                const particle = document.createElement('img');
                particle.src = particleImageSrc;
                particle.alt = `Particle ${i+1}`;
                particle.className = 'w-64 h-64 opacity-0 transition-all duration-1000 particle-item';
                particle.style.position = 'absolute';
                loadingContainer.appendChild(particle);

                // Atur posisi awal acak
                let randomX = (Math.random() * 80 - 40) + 'vw';
                let randomY = (Math.random() * 80 - 40) + 'vh';
                particle.style.transform = `translate(${randomX}, ${randomY})`;

                // Delay animasi
                setTimeout(() => {
                    particle.style.opacity = '1';
                    particle.style.transform = `translate(0, 0)`;
                }, 100 + i * 200);
            }

            // Atur transisi ke tampilan utama setelah loading
            setTimeout(() => {
                loadingContainer.classList.add('opacity-0', 'translate-y-full');
                loadingContainer.classList.remove('opacity-100');
                
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    dialog.style.display = 'block';
                    
                    // Animasikan teks
                    let textAnimationType = Math.random() > 0.5 ? 'text-animation-bounce' : 'text-animation-pop';
                    animatedText.classList.add(textAnimationType);

                    // Buat setiap huruf menjadi span
                    targetText.split('').forEach((char, index) => {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.style.animationDelay = `${index * 0.1}s`;
                        animatedText.appendChild(span);
                    });

                    // Tampilkan dialog dengan animasi
                    setTimeout(() => {
                        dialog.classList.remove('hidden', 'opacity-0', 'translate-y-10');
                        dialog.classList.add('opacity-100', 'translate-y-0');
                    }, 50);

                    // Arahkan ke halaman lain
                    setTimeout(() => {
                        location.href = 'gatau';
                    }, 3000);
                }, 1000); // Tunggu 1 detik agar partikel keluar
            }, 3000);
        };
    </script>
